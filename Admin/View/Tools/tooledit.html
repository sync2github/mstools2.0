        修改你的应用基本信息吧！

    <section class="content">
    	<div class="box">
			  <div class="box-header with-border">
				<h3 class="box-title"> <strong>修改须知</strong></h3>
			  </div>
              <div class="box-body">
                <p><code>修改必看</code></p>

                </p>

		<div class="row">
			<div class="box">
            <div class="box-header with-border">
              <h4 class="box-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">修改你现有的分类</font></font></h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="f" enctype="multipart/form-data" class="form-horizontal form-element">
              <div class="box-body">
              	<div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label">应用LOGO</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="logo" name="logo" placeholder="应用LOGO" value="{$info.logo}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label">应用名称</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="应用名称" value="{$info.title}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label">应用路径</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="path" name="path" placeholder="不要随意修改" value="{$info.url}">
                    <p class="help-block text-red">这个路径请不要随便修改，否则会导致应用打不开，如果您是站外链接可以修改。</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label">应用作者</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author" placeholder="作者" value="{$info.author}">
                    <!-- <p class="help-block text-red">这个路径请不要随便修改，否则会导致应用打不开，如果您是站外链接可以修改。</p> -->
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 control-label">分类</label>

                  <div class="col-sm-10">
                    <select class="form-control" id="classid" name="classid">
                      <option value="{$cn.id}">{$cn.classname}</option>
                      <volist name="class" id="vo">

                        <neq name="info.cid" value="vo.id">
                          <option value="{$vo.id}">{$vo.classname}</option>
                        </neq>
                        
                    </volist>
                  </select>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->

                <a href="{:U('tools/index')}" class="btn btn-default"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">取消</font></font></a>

              </div>

	<script src="__PUBLIC__/Admin/js/layer/layer.js"></script>
	<script type="text/javascript">
	   	$("#classedit").click(function(){
        var uid ={$info.id};
        var logo = $("#logo").val();//logo
        var path = $("#path").val();//路径
	   		var name = $("#name").val();//名称
        var author = $("#author").val();//作者
	   		var classid = $('#classid option:selected').val();//分类
        
	  		var e =0;
	    	if (name =='') {
	    		layer.msg('请输入分类名称呢！', function () {
                //关闭后的操作
                	return false;
            	});
            	return false;
	    	}
	    	if (classid =='') {
	    		layer.msg('请输入分类标识！', function () {
                //关闭后的操作
                	return false;
            	});
            	return false;
	    	}
	    	var index = layer.load(1, {shade: false}); //0代表加载的风格，支持0-2
			
      if (e == 0) {
            $.post("{:U('tools/tooledit')}", {id:uid,logo:logo,path:path,name:name,author:author,classid:classid}, function (data) {
              var index = layer.load(1, {shade: false}); //0代表加载的风格，支持0-2
                if (data.status == '1') {
                  layer.closeAll('loading');
                    layer.alert(data.info, { icon: 6 });//layer.msg('不开心。。', {icon: 5});
                    window.location.href = data.url;
                } else {
                  layer.closeAll('loading');
                    layer.alert(data.info, { icon: 5 });
                }
            })
        }  
		});
	</script>

    	<div class="box">
			  <div class="box-header with-border">
				<h3 class="box-title"> <strong>修改须知</strong></h3>
			  </div>
              <div class="box-body">
                <p><code>修改必看</code></p>
                <p>1.分类标识一定要为<code>英文</code>格式！，它其实是一个<code>前段div的id  </code>

		<div class="row">
			<div class="box">
            <div class="box-header with-border">
              <h4 class="box-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">修改你现有的分类</font></font></h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="f" enctype="multipart/form-data" class="form-horizontal form-element">
              <div class="box-body">
              	
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">分类名称</font></font></label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" value="{$val.classname}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">分类标识</font></font></label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="clasid" name="logo" placeholder="一定要是英文。最好是缩写" value="{$val.classid}">
                  </div>
                </div>
                
                
              </div>
              <!-- /.box-body -->

	<script src="__PUBLIC__/Admin/js/layer/layer.js"></script>
	<script type="text/javascript">
	   	$("#classedit").click(function(){
	   		var name = $("#name").val();
	   		var classid = $('#clasid').val();
        var cid={$val.id};
	  		var e =0;
	    	if (name =='') {
	    		layer.msg('请输入分类名称呢！', function () {
                //关闭后的操作
                	return false;
            	});
            	return false;
	    	}
	    	if (classid =='') {
	    		layer.msg('请输入分类标识！', function () {
                //关闭后的操作
                	return false;
            	});
            	return false;
	    	}
	    	var index = layer.load(1, {shade: false}); //0代表加载的风格，支持0-2
			
      if (e == 0) {
            $.post("{:U('tools/classedit')}", {cid:cid, name: name, classid: classid}, function (data) {
              var index = layer.load(1, {shade: false}); //0代表加载的风格，支持0-2
                if (data.status == '1') {
                  layer.closeAll('loading');
                    layer.alert(data.info, { icon: 6 });//layer.msg('不开心。。', {icon: 5});
                    window.location.href = data.url;
                } else {
                  layer.closeAll('loading');
                    layer.alert(data.info, { icon: 5 });
                }
            })
        }  
		});
	</script>
